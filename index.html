<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/img/favicon.ico" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Doe sangue! Doe vida</title>
</head>

<body>

    <header>
        <img class="logo" src="assets/img//logo.png" alt="DOE">
        <h2>A sua doação importa</h2>
        <p>Até 3 vidas com 1 doação</p>
        <p>Mais de 38.000 doações são necessárias todos os dias</p>
        <p>Apenas 1,9% da população brasileira, doa sangue.</p>
        <button>Quero ajudar</button>
    </header>

    <section class="form">
        <h2>Entre na lista de doadores</h2>
        <form action="/">
            <input
                type="text"
                name="name"
                placeholder="Nome Completo"
            >
            <input
            type="email"
            name="email"
            placeholder="Email"
            >
            
            <div class="type-blood">
            <label for="blood">Tipo Sanguíneo:</label>
            <select id="blood">
              <option value="A+">A+</option>
              <option value="A-">A-</option>
              <option value="B+">B+</option>
              <option value="B-">B-</option>
              <option value="AB+">AB+</option>
              <option value="AB-">AB-</option>
              <option value="O+">O+</option>
              <option value="O-">O-</option>
            </select>
            </div>

            <button>Quero ajudar</button>
        </form>
    </section>

    <main>
        <h2>Últimos <span>doadores</span></h2>

        <section class="donors">
            <div class="donor">
                <div class="blood">AB+</div>
                <p>Diego Fernandes</p>
            </div>
            <div class="donor">
                <div class="blood">B+</div>
                <p>Cleiton Souza</p>
            </div>
            <div class="donor">
                <div class="blood">A+</div>
                <p>Matheus Ferreira</p>
            </div>
            <div class="donor">
                <div class="blood">O+</div>
                <p>Jaqueline Silva</p>
            </div>
        </section>
    </main>

    <footer>Com ❤️ Rocketseat</footer>

</body>

</html>
